<html>
	<head>
	<title>第一个表单</title>
	</head>
	<body>
	  <pre>	
		method:请求方式get/post
		get:数据量小 安全性低
		post:数据量大 相对安全
		action:请求的服务器路径
		id:编号，前端区分唯一性,js中使用
		name:名称，后端（服务器）区分唯一性 获取值
		提交数据给后台，必需存在name
	  </pre>
		<form method="post" action="http://localhost:8888/index.html">
			用户名：<input type="text" name="uname" id="name"/>
			密码：<input type="password" name="psw" id="pass"/>
			<input type="submit" value="登录"/>
		</form>
	</body>
</html>
